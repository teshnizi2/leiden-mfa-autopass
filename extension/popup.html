<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leiden MFA Auto-Pass</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    h2 {
      margin: 0 0 15px 0;
      color: #003d82;
      font-size: 18px;
    }
    .status {
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 14px;
    }
    .status.enabled {
      background: #d4edda;
      color: #155724;
    }
    .status.disabled {
      background: #f8d7da;
      color: #721c24;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .btn-primary {
      background: #003d82;
      color: white;
    }
    .btn-primary:hover {
      background: #0052a3;
    }
    .btn-secondary {
      background: #6c757d;
      color: white;
    }
    .btn-secondary:hover {
      background: #5a6268;
    }
  </style>
</head>
<body>
  <h2>Leiden MFA Auto-Pass</h2>
  <div id="status" class="status"></div>
  <button id="toggleBtn" class="btn-primary">Toggle</button>
  <button id="settingsBtn" class="btn-secondary">Settings</button>

  <script src="popup.js"></script>
</body>
</html>
